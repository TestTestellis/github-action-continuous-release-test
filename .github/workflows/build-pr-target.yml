---
name: Build PR Target

"on":
  pull_request_target:
    branches: [main]
    types:
      - opened
      - edited
      - synchronize

jobs:
  validate-pr-title:
    name: Validate PR title
    runs-on: ubuntu-latest

    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@0eb081bc9c35210408951834a444794406eff6f8 # tag=v4.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          validateSingleCommit: true
          validateSingleCommitMatchesPrTitle: true
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: >
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.

  label-pr:
    name: Label PR
    runs-on: ubuntu-latest

    steps:
      - name: Label PR
        uses: bcoe/conventional-release-labels@576dd16fa48b1cb0464dcf7cc3eafde85ff92254 # tag=v1.3.0
        with:
          type_labels: >
            {
              "breaking": "breaking",
              "feat": "feature",
              "perf": "performance",
              "fix": "fix",
              "refactor": "refactor",
              "build": "build",
              "ci": "ci",
              "test": "test",
              "docs": "documentation"
            }

# todo, check pr target types
  approve-pr:
    name: Approve PR
    runs-on: ubuntu-latest

    steps:
      - name: Debug actor
        run: echo "Actor is ${{ github.actor }}"

      - uses: hmarr/auto-approve-action@5d04a5ca6da9aeb8ca9f31a5239b96fc3e003029 # tag=v2.1.0
        if: github.actor == 'akikanellis'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
