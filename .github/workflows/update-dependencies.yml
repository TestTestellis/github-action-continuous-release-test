---
name: Update Dependencies

"on":
  schedule:
    - cron: 0/15 * * * *

jobs:
  update-dependencies:
    name: Update dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        # yamllint disable-line rule:line-length
        uses: actions/checkout@dcd71f646680f2efd8db4afa5ad64fdcba30e748 # tag=v3.0.1 editorconfig-checker-disable-line

      - name: Update dependencies
        # yamllint disable-line rule:line-length
        uses: renovatebot/github-action@3e8708c7030d9fb1c6d1f82829f21aba88af3f64 # tag=v32.22.2 editorconfig-checker-disable-line
        with:
          configurationFile: renovate.json5
          token: ${{ secrets.RENOVATE_GITHUB_TOKEN }}
