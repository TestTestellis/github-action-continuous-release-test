---
name: Build Main

"on":
  push:
    branches: [main]

jobs:
  lint:
    name: Lint
    uses: ./.github/workflows/lint.yml

  test:
    name: Test
    uses: ./.github/workflows/test.yml

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout
        # yamllint disable-line rule:line-length
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 # tag=v3.0.0 editorconfig-checker-disable-line
        with:
          persist-credentials: false

      - name: Release
        # yamllint disable-line rule:line-length
        uses: cycjimmy/semantic-release-action@3b88c82b34098e8b51e401c1082c9170b0a3ec3c # tag=v3.0.0 editorconfig-checker-disable-line
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_GITHUB_TOKEN }}
        with:
          # renovate: datasource=npm depName=semantic-release
          semantic_version: 19.0.1
          extra_plugins: conventional-changelog-conventionalcommits
