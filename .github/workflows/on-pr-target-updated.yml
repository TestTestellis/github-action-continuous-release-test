---
name: PR Target Updated
"on":
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
    branches: [main]

jobs:
  validate-pr-title:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v4.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          validateSingleCommit: true
          validateSingleCommitMatchesPrTitle: true
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}" didn't match the configured pattern.
            Please ensure that the subject doesn't start with an uppercase character.
          types: |
            feat
            fix
            docs
            refactor
            perf
            test
            build
            ci

  label-pr:
    name: Label PR
    runs-on: ubuntu-latest
    steps:
      - name: Label PR
        uses: bcoe/conventional-release-labels@v1.2.2
        with:
          type_labels: '{
            "feat": "feature",
            "fix": "fix",
            "docs": "documentation",
            "refactor": "refactor",
            "perf": "performance",
            "test": "test",
            "build": "build",
            "ci": "ci"
          }'
